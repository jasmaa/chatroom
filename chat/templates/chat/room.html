I am a room
{% load staticfiles %}

<form id="chatform">
  <table id="chat">
    {% for message in messages %}
      <tr>
        <td>{{ message.handle }}: {{ message.message }}</td>
      </tr>
    {% endfor %}
  </table>


  <input id="handle" type="text" placeholder="handle">
  <input id="message" type="text" placeholder="message">
  <button type="submit">Send</button>
</form>

<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.js"></script>
<script type="text/javascript" src='{% static "/chat/chat.js" %}'></script>
