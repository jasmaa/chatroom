<html>
  <head>
    {% load staticfiles %}
    <title>Chatroom - Chat</title>
  </head>

  <body>

    <form id="chatform">

      <div id="chat-control">
        <input id="handle" type="text" placeholder="handle" autocomplete="off" maxlength="12"><br>
        <input id="message" type="text" placeholder="message" autocomplete="off"><br>
        <button id="submit-but" type="submit" class="btn btn-secondary">Post</button>
      </div>

      <div id="chat-box" class="center">
        <table id="chat">
          {% for message in messages %}
            <tr>
              <td><font color="green">{{ message.handle }}:</font> {{ message.message }}</td>
            </tr>
          {% endfor %}
        </table>
      </div>
    </form>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/0.8.4/purify.min.js"></script>
    <script type="text/javascript" src='{% static "/chat/chat.js" %}'></script>
    <link rel="stylesheet" href='{% static "/chat/style.css" %}'>
  </body>
</html>
